<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
<h3>내가 좋아하는 음식 목록입니다.</h3>
<hr color="red">
<!-- ctrl+shift+/ :자동주석 -->
<!-- ol: ordered list(순서있는 목록)-->
<ol type="I"> 
	<li>핫도그</li>
	<li>짬뽕</li>
	<li>우동</li>
	<li>라면</li>
	<li>빵</li>
</ol>
<br>
<h3>좋아하는 운동 목록</h3>
<hr color="blue">
<!-- ul: unordered list(순서없는 목록) -->
<ul type="square"> 
<!-- disc: 채워진 동그라미, circle: 비워진 동그라미, square: 네모 -->
	<li>달리기</li>
	<li>등산</li>
	<li>자전거</li>
	<li>걷기</li>
	<li>수영</li>
</ul>
</body>
</html>
